
<!-- getElementById bs querySelector : diffrence -->

<!-- What if you want to get the HTML content of the third li?
You will not be able to use getElementById because of 
there is no id assciated with it.But you can so with querySelector -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="web-id">
            PHP
        </li>
        <li>HTML</li>
        <li class="web-class">CSS</li>
        <li class="web-class">JavaScript</li>
    </ul>
    <script>
    //     console.log(document.getElementById('web-id').innerHTML);
    //     console.log(document.querySelector('.web-class').innerHTML);

    console.log(document.getElementById('web-id').innerHTML);
    console.log(document.querySelector(' ul li.web-class').innerHTML);
    console.log(document.querySelector('li.web-class').innerHTML);
    console.log(document.querySelector('.web-class').innerHTML);


    </script>

    </script>
</body>
</html>
